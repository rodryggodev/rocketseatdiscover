<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>dev.finance$</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">   
    </head>
    <body>
        <header>
            <h1 id="logo">Dev.Finance$</h1>
        </header>
        <main class="container">
            <section id="balance">
                
                <h2>Balanço</h2>
                
                <div class="card">
                 <h3>Entrada</h3>
                 <p>R$ 5.000,00</p>
                </div>
              
                <div class="card">
                    <h3>Saídas</h3>
                    <p>R$ 2.000,00</p>
                </div>
                
                <div class="card total">
                    <h3>Total</h3>
                    <p>R$ 3.000,00</p>
                </div>    
            </section>
            <section id="transaction">
              <h2>Transações</h2>
              <!--tabela-->
              <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                         <td class="description">Luz</td>
                         <td class="expense">- R$ 500,00</td>
                         <td class="date">23/01/2021</td>
                        </tr>
                     
                        <tr>
                            <td class="description">Criação de Website</td>
                            <td class="income">R$ 5.000,00</td>
                            <td class="date">22/01/2021</td>
                        </tr>
                         
                        <tr>
                            <td class="description">Internet</td>
                            <td class="expense">- R$ 200,99</td>
                            <td class="date">24/01/2021</td>
                        </tr>
                    </tbody>
                </table>
            </section>    
        </main>  
        
        <footer><p>dev.finance$</p></footer>
    </body>
</html>
